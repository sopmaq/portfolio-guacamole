<div class="gallery-container">
  <h2>Case Studies</h2>
    <div class="gallery">
    {% for post in site.posts %}
      {% if post.type == "Case Study" %}
      <div class="gallery-case-item">
          <a href="{{ post.url | relative_url }}"><img class="gallery-thumbnail" src=" {{ post.thumbnail }} " /></a>
      </div>
        {% endif %}
    {% endfor %}
        </div>

<h2>Gallery</h2>
    <div class="gallery">

    {% for post in site.posts %}
      {% if post.type != "Case Study" %}
        <div class="gallery-item">
          <a href="{{ post.url | relative_url }}"><img class="gallery-thumbnail" src=" {{ post.thumbnail }} " /></a>
        </div>
      {% endif %}
    {% endfor %}
